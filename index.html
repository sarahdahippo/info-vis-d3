<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 6</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div class="column left" id="chart"></div>
        <div class="column right" id="adjustments">
            <div id="view">
                <h3>View</h3>
                <input class="radio-buttons" id="area" type="radio" name="view" value="Area" checked>
                <label for="area">Area</label>
                <input class="radio-buttons" id="line" type="radio" name="view" value="Line">
                <label for="line">Line</label>
            </div>
            <div id="show">
                <h3>Show</h3>
                <input class="checkbox" id="total-checkbox" type="checkbox" value="Total Line">
                <label for="total-checkbox">Show Total Line</label>
            </div>
            <div id="filter">
                <h3>Filter</h3>
                <input class="checkbox" id="car_occupants" type="checkbox" name="filter" value="Car Occupants" checked>
                <label for="car_occupants">Car Occupants</label>
                <input class="checkbox" id="pedestrians" type="checkbox" name="filter" value="Pedestrians" checked>
                <label for="pedestrians">Pedestrians</label>
                <input class="checkbox" id="motorcyclists" type="checkbox" name="filter" value="Motorcyclists" checked>
                <label for="motorcyclists">Motorcyclists</label>
                <input class="checkbox" id="bicyclists" type="checkbox" name="filter" value="Bicyclists" checked>
                <label for="bicyclists">Bicyclists</label>
                <input class="checkbox" id="truck_occupants" type="checkbox" name="filter" value="Truck Occupants" checked>
                <label for="truck_occupants">Truck Occupants</label>
            </div>
        </div>
    </div>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./main.js"></script>
</html>
