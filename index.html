<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 6</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div id="options">
            <div id="view">
                <label for="chart-view" class="chart-view-label">Chart View:</label>
                <input class="radio-buttons" id="area" type="radio" name="view" value="Area" checked>
                <label for="area">Area</label>
                <input class="radio-buttons" id="line" type="radio" name="view" value="Line">
                <label for="line">Line</label>
            </div>
            <div id="show">
                <input class="checkbox" id="total-checkbox" type="checkbox" value="Total Line">
                <label for="total-checkbox">Show Total Fatalities</label>
            </div>
        </div>
        <div id="chart"></div>
    </div>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./main.js"></script>
</html>
